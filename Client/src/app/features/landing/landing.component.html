<div class="flex flex-col min-h-screen">
    <app-header></app-header>

    <main class="flex-1">
        <!-- Hero Section -->
        <section class="hero-section py-16 bg-primary-100 dark:bg-primary-900">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row items-center">
                    <div class="md:w-1/2 md:pr-8 mb-8 md:mb-0">
                        <h1 class="text-4xl font-bold mb-4 text-primary-800 dark:text-primary-200">
                            {{ 'landing.title' | translate }}
                        </h1>
                        <p class="text-xl mb-6 text-gray-700 dark:text-gray-300">
                            {{ 'landing.subtitle' | translate }}
                        </p>
                        <button pButton icon="pi pi-arrow-right" label="{{ 'landing.getStarted' | translate }}"
                            class="p-button-raised p-button-lg"></button>
                    </div>
                    <div class="md:w-1/2">
                        <img src="/src/assets/hero-image.svg" alt="Hero Image" class="w-full h-auto">
                    </div>
                </div>
            </div>
        </section>

        <!-- Features Section -->
        <section class="features-section py-16">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-12 text-center text-primary-700 dark:text-primary-300">
                    {{ 'landing.features.title' | translate }}
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <p-card *ngFor="let feature of features">
                        <ng-template pTemplate="header">
                            <div class="flex justify-center p-4">
                                <i [class]="feature.icon + ' text-6xl text-primary-500'"></i>
                            </div>
                        </ng-template>
                        <h3 class="text-xl font-semibold mb-2 text-center">
                            {{ feature.title | translate }}
                        </h3>
                    </p-card>
                </div>
            </div>
        </section>
    </main>

    <app-footer></app-footer>
</div>
