<div class="header-container p-4 bg-white dark:bg-gray-800 shadow-md">
    <div class="flex justify-between items-center">
        <div class="logo-container">
            <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400">
                {{ 'app.title' | translate }}
            </h1>
        </div>

        <div class="menu-container flex-grow mx-4">
            <p-menubar [model]="items">
                <ng-template pTemplate="start">
                    <img src="/src/assets/logo.png" height="50" class="ml-2" alt="Logo">
                </ng-template>
                <ng-template pTemplate="end">
                    <div class="flex gap-2">
                        <button pButton icon="pi pi-sun" class="p-button-rounded p-button-text p-button-secondary"
                            (click)="toggleTheme()" [attr.aria-label]="'theme.toggle' | translate"></button>

                        <button pButton icon="pi pi-globe" class="p-button-rounded p-button-text p-button-secondary"
                            (click)="toggleLanguage()" [attr.aria-label]="'language.toggle' | translate"></button>

                        <button pButton icon="pi pi-user" label="{{ 'nav.login' | translate }}"
                            class="p-button-outlined"></button>
                    </div>
                </ng-template>
            </p-menubar>
        </div>
    </div>
</div>
